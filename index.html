            font-weight: bold;
            text-shadow: 0px 0px 10px black;
            animation: flutuar 3s infinite ease-in-out;
        }

        @keyframes flutuar {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        img {
            width: 80%;
            max-width: 380px;
            border-radius: 20px;
